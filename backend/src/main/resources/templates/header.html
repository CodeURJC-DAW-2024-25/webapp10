<header class="header">
    <div class="logo">
        <a href="index.html">
            <img src="/images/whiteHorizontalLogo.png" alt="TICKETZONE FEST Logo">
        </a>
    </div>

    <h1 id="title">TICKETZONE FEST</h1>

    <div class="navButtons">
        {{#logged}}
            {{#admin}}
                <button  onclick="window.location.href='newConcert.html'" type="button" class="btn btn-primary">New Concert</button>
                <button onclick="window.location.href='newArtist.html'" type="button" class="btn btn-primary">New Artist</button>
            {{/admin}}        
            <button onclick="window.location.href='userPage.html'" type="button" class="btn btn-primary">User page</button>
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item">
                    <span class="navbar-text fs-3 text-white mx-3">{{userName}}</span>
                </li>
                <li class="nav-item">
                    <form action="/logout" method="post" class="d-inline">
                        <button class="btn btn-primary btn-nowrap" type="submit">Log Out</button>
                        <input type="hidden" name="_csrf" value="{{token}}" />
                    </form>
                </li>
            </ul>
        {{/logged}}
    </div>

    {{^logged}}
    <div class="navButtons">
        <button onclick="window.location.href='/register'" type="button" class="btn btn-dark">Register</button>
        <button onclick="window.location.href='/login'" type="button" class="btn btn-dark">Login</button>
    </div>
    {{/logged}}
</header>
