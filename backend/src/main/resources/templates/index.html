<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Header-->
    {{>header}}
    <!--Concerts-->
    <main class="container mt-4">
        <section class="row">
            <div class="title-container">
                <h1 class="title">Find your concert</h1>
            </div>
        </section>

        <section class="concert-grid">
            <!-- C-1 -->
            <article class="concert-card">
                <a href="concertInfo.html" class="link">
                    <img src="../static/images/Concerts/1.webp" alt="Tour Balas Perdidas">
                    <div class="concert-info">
                        <h5>Tour Balas Perdidas</h5>
                        <p>Artist: Morat</p>
                    </div>
                </a>
            </article>

            <!-- C-2 -->
            <article class="concert-card">
                <a href="concertInfo.html" class="link">
                    <img src="../static/images/Concerts/2.png" alt="Tour La Bruja, La Niña y El Dragón">
                    <div class="concert-info">
                        <h5>Tour La Bruja, La Niña y El Dragón</h5>
                        <p>Artist: Lola Índigo</p>
                    </div>
                </a>
            </article>

            <!-- C-3 -->
            <article class="concert-card">
                <a href="concertInfo.html" class="link">
                    <img src="../static/images/Concerts/3.jpg" alt="Bellodrama Tour">
                    <div class="concert-info">
                        <h5>Bellodrama Tour</h5>
                        <p>Artist: Ana Mena</p>
                    </div>
                </a>
            </article>

            <!-- C-4 -->
            <article class="concert-card">
                <a href="concertInfo.html" class="link">
                    <img src="../static/images/Concerts/4.jpg" alt="Power Up Tour">
                    <div class="concert-info">
                        <h5>Power Up Tour</h5>
                        <p>Artist: AC/DC</p>
                    </div>
                </a>
            </article>
        </section>

        <!-- Botón Cargar Más -->
        <div class="load-more-container">
            <button class="load-more-btn">Load More</button>
        </div>
    </main>

    <!--Footer-->
    {{>footer}}

</body>

</html>
