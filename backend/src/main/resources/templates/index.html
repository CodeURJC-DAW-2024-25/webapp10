<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Header-->
    {{>header}}
    <!--Concerts-->
    <main class="container mt-4">
        <section class="row">
            <div class="title-container">
                <h1 class="title">Find your concert</h1>
            </div>
        </section>

        <section class="concert-grid">
            {{#concerts}}
            <article class="concert-card">
                <a href="concert/{{-index}}" class="link">
                    {{#concert.concertImage}}
                        <img src="{{imagefile}}" alt="{{name}}">
                    {{/concert.concertImage}}
                    {{^concert.concertImage}}
                        <img src="/images/Concerts/noImage.jpg" alt="No image available">
                    {{/concert.concertImage}}
                </a>
            </article>
            {{/concerts}}
        </section>

        <!-- Buttom Load More -->
        <div class="load-more-container">
            <button class="load-more-btn" onclick="loadMore()">Load More</button>
        </div>


        <div id="loading-spinner" style="display: none;">ðŸ”„ Cargando...</div>
        
    </main>

    <!--Footer-->
    {{>footer}}
