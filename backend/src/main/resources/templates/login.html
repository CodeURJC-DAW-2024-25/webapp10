<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login - TicketZone Fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../public/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div id="container-userPage"> <!--Quitar este div, cambiar el css-->
        <!--Header-->
        {{>header}}

        <div class="content-userPage d-flex align-items-center justify-content-center">
            <div class="row g-0 align-items-center h-100 w-75">

                <!-- Left side with the photo -->
                <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
                    <img src="../public/images/TicketZone_Fest_poster.jpg"
                        class="img-fluid rounded" alt="Festival">
                    <h2 class="mt-3 text-center">Login Form</h2>
                    <p class="text-center">Login to your account.</p>
                </div>

                <!-- Right side with the form -->
                <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">
                    <h4 class="text-center mb-3">TicketZone Fest login form</h4>
                    <form role="form" class="w-100">
                        <div class="mb-3">
                            <label for="Email">Email:</label>
                            <input type="text" class="form-control" id="Email" placeholder="Enter Email">
                        </div>
                        <div class="mb-3">
                            <label for="Password">Password:</label>
                            <input type="text" class="form-control" id="Password" placeholder="Enter Password">
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <a href="index.html" class="btn btn-primary">
                                <i class="bi bi-reply-all-fill"></i> Go Back
                            </a>
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-check-lg"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!--Footer-->
        {{>footer}}
    </div>
</body>

</html>
