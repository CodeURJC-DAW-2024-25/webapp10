<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Add Artist - TicketZone Fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    {{>header}}
    <div id="container-userPage">        
        <div class="content-userPage d-flex align-items-center justify-content-center">
            <div class="row g-0 align-items-center h-100 w-75">

                <!-- Left side with the photo -->
                <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
                    <img src="/images/TicketZone_Fest_poster.jpg"
                        class="img-fluid rounded" alt="Festival">
                    <h2 class="mt-3 text-center">Add New Artist</h2>
                    <p class="text-center">Add a new artist by completing the corresponding information.</p>
                </div>

                <!-- Right side with the form -->
                <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">
                    {{#newArtistError}}
                        <div class="alert alert-danger" role="alert">
                            <strong>Error:</strong> {{newArtistError}}
                        </div>
                    {{/newArtistError}}
                    <h4 class="text-center mb-3">TicketZone Fest New Artist Form</h4>
                    <form role="form" class="w-100" method="post" action="/newartist">
                        <div class="mb-3">
                            <label for="artistName">Artist name:</label>
                            <input name="artistName" type="text" class="form-control" id="artistName" placeholder="Enter Artist name" required>
                        </div>
                        <div class="mb-3">
                            <label for="musicalStyle">Musical Style:</label>
                            <input name="musicalStyle" type="text" class="form-control" id="musicalStyle" placeholder="Enter Musical Style" required>
                        </div>
                        <div class="mb-3">
                            <label for="artistInfo">Artist Information:</label>
                            <input name="artistInfo" type="text" class="form-control" id="artistInfo" placeholder="Enter information about the artist" required>
                        </div>
                        <input type="hidden" name="_csrf" value="{{token}}" />
                        <div class="d-flex align-items-center justify-content-between">
                            <a href="/">
                                <button class="btn btn-primary" type="button">
                                    <i class="bi bi-reply-all-fill"></i> Go back
                                </button>
                            </a>
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-check-lg"></i> Add Artist
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <!--Footer-->
     {{>footer}}
</body>

</html>
