<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - TicketZone Fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    {{>header}}
    <div id="container-userPage">        
        <div class="content-userPage d-flex align-items-center justify-content-center">
            <div class="row g-0 align-items-center h-100 w-75">

                <!-- Left side with the photo -->
                <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
                    <img src="/images/TicketZone_Fest_poster.jpg"
                        class="img-fluid rounded" alt="Festival">
                    <h2 class="mt-3 text-center">Add New Concert</h2>
                    <p class="text-center">Add a new concert by completing the corresponding information.</p>
                </div>

                <!-- Right side with the form -->
                <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">
                    <h4 class="text-center mb-3">TicketZone Fest New Concert form</h4>
                    <form role="form" class="w-100" method="post" action="/newconcert">
                        <div class="mb-3">
                            <label for="concertName">Concert name:</label>
                            <input name="concertName" type="text" class="form-control" id="concertName" placeholder="Enter Full name">
                        </div>
                        <div class="mb-3">
                            <label for="artistName">Artist name:</label>
                            <select name="artistName" class="form-control" id="artistName" name="artistName">
                                <option value="" disabled selected>Select an artist</option>
                                {{#artists}}
                                    <option value="{{id}}">{{name}}</option>
                                {{/artists}}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="artistInfo">Artist Information:</label>
                            <input name="artistInfo" type="text" class="form-control" id="artistInfo" placeholder="Enter information about the artist">
                        </div>
                        <div class="mb-3">
                            <label for="concertDetails">Concert Details:</label>
                            <input name="concertDetails" type="text" class="form-control" id="concertDetails" placeholder="Enter concert details">
                        </div>
                        <div class="mb-3">
                            <label for="concertDate">Concert date:</label>
                            <input name="concertDate" type="date" class="form-control" id="concertDate" placeholder="Enter concert date">
                        </div>
                        <div class="mb-3"> 
                            <label for="concertTime">Concert time:</label>
                            <input name="concertTime" type="time" class="form-control" id="concertTime" placeholder="Enter concert time">
                        </div>
                        <div class="mb-3">
                            <label for="location">Location:</label>
                            <input name="location" type="text" class="form-control" id="location" placeholder="Enter the location">
                        </div>
    
                        <div class="d-flex align-items-center justify-content-between">
                            <a href="index.html">
                                <button class="btn btn-primary" type="button">
                                    <i class="bi bi-reply-all-fill"></i> Go back
                                </button>
                            </a>
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-check-lg"></i> Add Concert
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!--Footer-->
     {{>footer}}
</body>

</html>
