<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - TicketZone Fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    {{>header}}
    <div id="container-userPage">        
        <div class="content-userPage d-flex align-items-center justify-content-center">
            <div class="row g-0 align-items-center h-100 w-75">

                <!-- Left side with the photo -->
                <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
                    <img src="/images/TicketZone_Fest_poster.jpg"
                        class="img-fluid rounded" alt="Festival">
                    <h2 class="mt-3 text-center">Add New Concert</h2>
                    <p class="text-center">Add a new concert by completing the corresponding information.</p>
                </div>

                <!-- Right side with the form -->
                <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">
                    {{#newConcertError}}
                        <div class="alert alert-danger" role="alert">
                            <strong>Error:</strong> {{newConcertError}}
                        </div>
                    {{/newConcertError}}
                    <h4 class="text-center mb-3">TicketZone Fest New Concert form</h4>
                    <form role="form" class="w-100" method="post" action="/newconcert" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="concertName">Concert name:</label>
                            <input name="concertName" type="text" class="form-control" id="concertName" placeholder="Enter Full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="artistIds">Artists:</label>
                            <select id="artistIds" name="artistIds" class="form-control" multiple required>
                                <option value=0 class="text-muted" disabled selected>Select an artist</option>
                                {{#artists}}
                                    <option value="{{id}}" class="text-muted">{{artistName}}</option>
                                {{/artists}}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="concertDetails">Concert Details:</label>
                            <input name="concertDetails" type="text" class="form-control" id="concertDetails" placeholder="Enter concert details" required>
                        </div>
                        <div class="mb-3">
                            <label for="concertDate">Concert date:</label>
                            <input name="concertDate" type="date" class="form-control" id="concertDate" placeholder="Enter concert date" required>
                        </div>
                        <div class="mb-3"> 
                            <label for="concertTime">Concert time:</label>
                            <input name="concertTime" type="time" class="form-control" id="concertTime" placeholder="Enter concert time" required>
                        </div>
                        <div class="mb-3">
                            <label for="location">Location:</label>
                            <input name="location" type="text" class="form-control" id="location" placeholder="Enter the location" required>
                        </div>
                        <div class="mb-3">
                            <label for="map">Map URL (Please insert an iframe from Google Maps):</label>
                            <input name="map" type="text" class="form-control" id="map" placeholder="Enter the map URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="stadiumPrice">Stadium Price:</label>
                            <input name="stadiumPrice" type="number" class="form-control" id="stadiumPrice" placeholder="Enter the stadium price" required>
                        </div>
                        <div class="mb-3">
                            <label for="trackPrice">Track price:</label>
                            <input name="trackPrice" type="number" class="form-control" id="trackPrice" placeholder="Enter the track price" required>
                        </div>
                        <div class="mb-3">
                            <label for="imageFile">Concert Poster:</label>
                            <input type="file" class="form-control" name="imageFile" id="imageFile" accept=".jpg, .jpeg, .png" required>
                        </div>
                        <input type="hidden" name="_csrf" value="{{token}}" />
                        <div class="d-flex align-items-center justify-content-between">
                            <a href="/">
                                <button class="btn btn-primary" type="button">
                                    <i class="bi bi-reply-all-fill"></i> Go back
                                </button>
                            </a>
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-check-lg"></i> Add Concert
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!--Footer-->
     {{>footer}}
</body>

</html>
