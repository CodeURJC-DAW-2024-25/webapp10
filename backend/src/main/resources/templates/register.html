<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - TicketZone Fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    {{>header}}
    <div id="container-userPage">
    
        <div class="content-userPage d-flex align-items-center justify-content-center">
            <div class="row g-0 align-items-center h-100 w-75">

                <!-- Left side with the photo -->
                <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
                    <img src="/images/TicketZone_Fest_poster.jpg"
                        class="img-fluid rounded" alt="Festival">
                    <h2 class="mt-3 text-center">Register Form</h2>
                    <p class="text-center">Create your account by completing the corresponding information .</p>
                </div>

                <!-- Right side with the form -->
                <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">
                    <h4 class="text-center mb-3">TicketZone Fest registration form</h4>
                    <h5 class="error">{{error}}</h5>
                   
                    <form role="form" class="w-100" action="/user/new" method="post">
                        <div class="mb-3">
                            <label for="fullName">Full name:</label>
                            <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Enter Full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="userName">Username:</label>
                            <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="photo">Photo:</label>
                            <input type="text" class="form-control" name="photo" id="photo" placeholder="Enter Photo" required pattern="https://.*">
                        </div>
                        <div class="mb-3">
                            <label for="phone">Phone number:</label>
                            <input type="number" class="form-control" name="phone"  id="phone" placeholder="Enter Phone number" required pattern="\d{9}">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email" required pattern=".*@.*.com">
                        </div>
                        <div class="mb-3">
                            <label for="password">Password:</label>
                            <input type="text" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" name="age" id="age" placeholder="Enter age" min="0" max="110" required>
                        </div>
        
        
        
    
                        <div class="d-flex align-items-center justify-content-between">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-reply-all-fill"></i> Go Back
                            </a>
                            <button class="btn btn-success" type="submit" value="Enviar">
                                <i class="bi bi-check-lg"></i> Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

       
         
    </div>
    <!--Footer-->
    {{>footer}}
</body>

</html>
