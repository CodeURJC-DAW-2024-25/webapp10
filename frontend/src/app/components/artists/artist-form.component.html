<div id="container-userPage">
  <div class="content-userPage d-flex align-items-center justify-content-center">
    <div class="row g-0 align-items-center h-100 w-75">

      <!-- Left side with photo and description -->
      <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
        <img src="assets/images/TicketZone_Fest_poster.jpg" class="img-fluid rounded" alt="Festival Poster">
        <h2 class="mt-3 text-center">{{ newArtist ? 'Add New Artist' : 'Edit Artist' }}</h2>
        <p class="text-center">
          {{ newArtist ? 'Add a new artist by completing the corresponding information.' : 'Edit the artist details.' }}
        </p>
      </div>

      <!-- Right side with form -->
      <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">

        <h4 class="text-center mb-4">TicketZone Fest New Artist Form</h4>

        <form #artistForm="ngForm" (ngSubmit)="save()" class="w-100" novalidate>

          <div class="mb-3">
            <label for="artistName" class="form-label">Artist name:</label>
            <input
              [(ngModel)]="artist.artistName"
              name="artistName"
              id="artistName"
              type="text"
              class="form-control"
              placeholder="Enter Artist name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="musicalStyle" class="form-label">Musical Style:</label>
            <input
              [(ngModel)]="artist.musicalStyle"
              name="musicalStyle"
              id="musicalStyle"
              type="text"
              class="form-control"
              placeholder="Enter Musical Style"
              required
            />
          </div>

          <div class="mb-3">
            <label for="artistInfo" class="form-label">Artist Information:</label>
            <input
              [(ngModel)]="artist.artistInfo"
              name="artistInfo"
              id="artistInfo"
              type="text"
              class="form-control"
              placeholder="Enter information about the artist"
              required
            />
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <button type="button" class="btn btn-primary" (click)="cancel()">
              <i class="bi bi-reply-all-fill"></i> Go back
            </button>
            <button type="submit" class="btn btn-success" [disabled]="artistForm.invalid">
              <i class="bi bi-check-lg"></i> {{ newArtist ? 'Add Artist' : 'Save Changes' }}
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<!-- Message Error Modal -->
<ng-template #messageErrorModal let-modal>
  <div class="modal-header bg-danger text-white">
    <h4 class="modal-title">Message Error</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <p>{{ messageError }}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.close()">Close</button>
  </div>
</ng-template>
