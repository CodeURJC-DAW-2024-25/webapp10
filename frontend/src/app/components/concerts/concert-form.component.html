<div id="container-userPage">
  <div class="content-userPage d-flex align-items-center justify-content-center">
    <div class="row g-0 align-items-center h-100 w-75">

      <!-- Left side with photo and description -->
      <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
        <img src="assets/images/TicketZone_Fest_poster.jpg" class="img-fluid rounded" alt="Festival Poster">
        <h2 class="mt-3 text-center">{{ newConcert ? 'Add New Concert' : 'Edit Concert' }}</h2>
        <p class="text-center">
          {{ newConcert ? 'Add a new concert by completing the information.' : 'Edit the concert details.' }}
        </p>
      </div>

      <!-- Right side with form -->
      <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">
        
        <h4 class="text-center mb-4">TicketZone Fest Concert Form</h4>

        <form #concertForm="ngForm" (ngSubmit)="save()" class="w-100" novalidate>

          <div class="mb-3">
            <label for="concertName" class="form-label">Concert name:</label>
            <input
              [(ngModel)]="concert.concertName"
              name="concertName"
              id="concertName"
              type="text"
              class="form-control"
              placeholder="Enter concert name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="artistIds" class="form-label">Artists:</label>
            <select
              [(ngModel)]="selectedArtists"
              name="artistIds"
              id="artistIds"
              class="form-control"
              multiple
              required
            >
              <option *ngFor="let artist of artists" [value]="artist.id">
                {{ artist.artistName }}
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label for="concertDetails" class="form-label">Concert details:</label>
            <input
              [(ngModel)]="concert.concertDetails"
              name="concertDetails"
              id="concertDetails"
              type="text"
              class="form-control"
              placeholder="Enter concert details"
              required
            />
          </div>

          <div class="mb-3">
            <label for="concertDate" class="form-label">Concert date:</label>
            <input
              [(ngModel)]="concert.concertDate"
              name="concertDate"
              id="concertDate"
              type="date"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="concertTime" class="form-label">Concert time:</label>
            <input
              [(ngModel)]="concert.concertTime"
              name="concertTime"
              id="concertTime"
              type="time"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input
              [(ngModel)]="concert.location"
              name="location"
              id="location"
              type="text"
              class="form-control"
              placeholder="Enter location"
              required
            />
          </div>

          <div class="mb-3">
            <label for="map" class="form-label">Map URL (Google Maps iframe):</label>
            <textarea
              [(ngModel)]="concert.map"
              name="map"
              id="map"
              class="form-control"
              rows="3"
              placeholder="Paste Google Maps iframe"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="stadiumPrice" class="form-label">Stadium Price:</label>
            <input
              [(ngModel)]="concert.stadiumPrice"
              name="stadiumPrice"
              id="stadiumPrice"
              type="number"
              class="form-control"
              placeholder="Enter stadium price"
              required
            />
          </div>

          <div class="mb-3">
            <label for="trackPrice" class="form-label">Track Price:</label>
            <input
              [(ngModel)]="concert.trackPrice"
              name="trackPrice"
              id="trackPrice"
              type="number"
              class="form-control"
              placeholder="Enter track price"
              required
            />
          </div>

          <div class="mb-3">
            <label for="imageFile" class="form-label">Concert Poster (MAX 1MB):</label>
            <input
              #file
              type="file"
              class="form-control"
              name="imageFile"
              id="imageFile"
              accept=".jpg,.jpeg,.png"
            />
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <button type="button" class="btn btn-primary" (click)="cancel()">
              <i class="bi bi-reply-all-fill"></i> Go back
            </button>
            <button type="submit" class="btn btn-success" [disabled]="concertForm.invalid">
              <i class="bi bi-check-lg"></i> {{ newConcert ? 'Add Concert' : 'Save Changes' }}
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
