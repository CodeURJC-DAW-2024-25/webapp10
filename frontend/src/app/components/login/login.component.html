<div id="container-loginPage">
  <div class="content-loginPage d-flex align-items-center justify-content-center">
    <div class="row g-0 align-items-center h-100 w-75">
      
      <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
        <img src="/assets/images/TicketZone_Fest_poster.jpg" class="img-fluid rounded" alt="Festival">
        <h2 class="mt-3 text-center">Login Form</h2>
        <p class="text-center">Login to your account.</p>
      </div>

      <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4 registerForm">
        <h4 class="text-center mb-3">TicketZone Fest login form</h4>

        <h5 class="error text-danger" *ngIf="error">{{ error }}</h5>

        <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
          
          <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter Username" required>
          </div>

          <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter Password" required>
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <a routerLink="/" class="btn btn-primary">
              <i class="bi bi-reply-all-fill"></i> Go Back
            </a>
            <button class="btn btn-success" type="submit" [disabled]="!loginForm.form.valid">
              <i class="bi bi-check-lg"></i> Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
