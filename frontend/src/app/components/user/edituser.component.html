<app-header></app-header>

<div id="container-userPage">
  <div class="content-userPage d-flex align-items-center justify-content-center">
    <div class="row g-0 align-items-center h-100 w-75">

      <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
        <h2 class="mt-3 text-center">Edit User ({{ user.fullName }})</h2>
      </div>
      <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">

        <h4 class="text-center mb-3">TicketZone Fest Edit User form</h4>
        <form  #form="ngForm" enctype="multipart/form-data">

          <input type="hidden" name="id" [value]="user.id">
          <div class="mb-3">
            <label for="fullName">Full name:</label>
            <input name="fullName" type="text" id="fullName" class="form-control"
              [(ngModel)]="user.fullName" required #fullName="ngModel">
           
          </div>
          <div class="mb-3">
            <label for="phone">Phone number of 9 digits:</label>
            <input name="phone" type="tel" id="phone" class="form-control"
              [(ngModel)]="user.phone" required pattern="^\d{9}$" #phone="ngModel">
           
          </div>
          <div class="mb-3">
            <label for="email">Email:</label>
            <input name="email" type="email" id="email" class="form-control"
              [(ngModel)]="user.email" required #email="ngModel">
          
          </div>
          <div class="mb-3">
            <label for="age">Age:</label>
            <input name="age" type="number" id="age" class="form-control"
              [(ngModel)]="user.age" required #age="ngModel">
           
          </div>
          
          <div class="d-flex align-items-center justify-content-between">
            <button class="btn btn-primary" type="button" (click)="goBack()">
              <i class="bi bi-reply-all-fill"></i> Go back
            </button>
            <button class="btn btn-success" type="submit" (click)="save()">
              <i class="bi bi-check-lg"></i> Edit user
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
