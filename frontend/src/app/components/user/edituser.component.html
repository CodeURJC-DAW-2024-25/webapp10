<div id="container-userPage">
  <div class="content-userPage d-flex align-items-center justify-content-center">
    <div class="row g-0 align-items-center h-100 w-75">

      <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
        <img *ngIf="user.image; else noImage" [src]="'/user/' + user.id + '/photo'" class="img-fluid rounded" alt="User Image">
        <ng-template #noImage>
          <img src="/images/noprofilephoto.png" class="img-fluid rounded" alt="No Image">
        </ng-template>

        <h2 class="mt-3 text-center">Edit User ({{ user.fullName }})</h2>
      </div>

        <h4 class="text-center mb-3">TicketZone Fest Edit User form</h4>
        <form (ngSubmit)="save()" #form="ngForm" novalidate>

          <input type="hidden" name="id" [value]="user.id">

          <div class="mb-3">
            <label for="fullName">Full name:</label>
            <input name="fullName" type="text" id="fullName" class="form-control"
              [(ngModel)]="user.fullName" required #fullName="ngModel">
              <div *ngIf="fullName.invalid && fullName.touched" class="text-danger">
                FullName is required
            </div>
          </div>

          <div class="mb-3">
            <label for="phone">Phone number of 9 digits:</label>
            <input name="phone" type="tel" id="phone" class="form-control"
              [(ngModel)]="user.phone" required pattern="^\d{9}$" #phone="ngModel">
              <div *ngIf="phone.invalid && phone.touched" class="text-danger">
                Phone is required
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email">Email:</label>
            <input name="email" type="email" id="email" class="form-control"
              [(ngModel)]="user.email" required #email="ngModel">
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                Email is required
            </div>
          </div>

          <div class="mb-3">
            <label for="age">Age:</label>
            <input name="age" type="number" id="age" class="form-control"
              [(ngModel)]="user.age" required #age="ngModel">
              <div *ngIf="age.invalid && age.touched" class="text-danger">
                Age is required
            </div>
          </div>

          <div class="mb-3">
            <label for="profilePhoto">User photo:</label>
            <div *ngIf="user.image" class="form-check">
              <input type="checkbox" name="removeImage" class="form-check-input" [(ngModel)]="removeImage" id="removeImage">
              <label class="form-check-label" for="removeImage">Remove Image</label>
              <label class="form-label">Update Image (MAX 1MB):</label>
            </div>
            <div *ngIf="!user.image">
              <label class="form-label">Upload Image</label>
            </div>
            <input #file type="file" name="imageField" accept=".jpg, .jpeg" class="form-control mb-3" />
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <button class="btn btn-primary" type="button" (click)="goBack()">
              <i class="bi bi-reply-all-fill"></i> Go back
            </button>
            <button class="btn btn-success" type="submit">
              <i class="bi bi-check-lg"></i> Edit user
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>

<ng-template #messageErrorModal let-modal>
  <div class="modal-header bg-danger text-white">
      <h4 class="modal-title">Message Error</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
      <p>{{messageError}}</p>
  </div>
  <div class="modal-footer">
      <button class="btn btn-secondary" (click)="modal.close()">Close</button>
  </div>
</ng-template>
