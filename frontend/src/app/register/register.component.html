<div id="container-registerPage">
    <div class="content-registerPage d-flex align-items-center justify-content-center">
      <div class="row g-0 align-items-center h-100 w-75">
        
        <div class="col-md-6 col-lg-4 d-flex flex-column align-items-center justify-content-center p-4">
          <h2 class="mb-4">TicketZone Fest registration form</h2>
          
          <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
            
            <div class="form-group mb-3">
              <label for="fullName">Full name (only accepts lowercase, uppercase characters, and spaces):</label>
              <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" class="form-control" required>
            </div>
  
            <div class="form-group mb-3">
              <label for="username">Username (only accepts lowercase, uppercase characters, and spaces):</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
            </div>
  
            <div class="form-group mb-3">
              <label for="phone">Phone number of 9 digits:</label>
              <input type="tel" id="phone" [(ngModel)]="phone" name="phone" class="form-control" required pattern="^\d{9}$">
            </div>
  
            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
            </div>
  
            <div class="form-group mb-3">
              <label for="password">Password (minimum 4 characters):</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>
  
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
  
            <div class="form-group mb-3">
              <label for="age">Age:</label>
              <input type="number" id="age" [(ngModel)]="age" name="age" class="form-control" required>
            </div>
  
            <div class="form-group mb-3">
              <label for="profilePhoto">Optional Profile Photo (MAX 1MB):</label>
              <input type="file" id="profilePhoto" [(ngModel)]="profilePhoto" name="profilePhoto" class="form-control">
            </div>
  
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button>
          </form>
          
          <div class="mt-3">
            <small>Already have an account? <a routerLink="/login">Login here</a></small>
          </div>
          
          <div class="mt-3">
            <a routerLink="/" class="btn btn-secondary">Go Back</a>
          </div>
        </div>
  
      </div>
    </div>
  </div>
