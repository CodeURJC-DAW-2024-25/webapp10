<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page - TicketZone Fest</title>
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!--HEADER-->
    <div id="header-container"></div>
    <script src="/public/components/header.js"></script>

    <!--PURCHASE PAGE CONTENT-->
    <div id="purchase-page-container" class="container mt-5">        
        <div class="content-purchase-page d-flex align-items-center justify-content-center">
            <div class="row g-0 align-items-center h-100 w-75">

                <!--CONCERT INFO-->
                <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
                    <img src="https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/2685/1710464292685-i" class="img-fluid rounded" alt="Artist Image" style="object-fit: cover; width: 100%; height: auto; aspect-ratio: 14 / 16" alt="Concert Poster">
                    <h2 class="mt-3 text-center">Concert Name</h2>
                    <p class="text-center">Concert Date</p>
                </div>

                <!--TICKETS PURCHASE-->
                <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">
                    <h4 class="text-center mb-3">Ticket Prices</h4>
                    <p class="text-center">Stadium stand: 100€</p>
                    <p class="text-center">Concert track: 50€</p>
                    <form role="form" class="w-100">
                        <div class="mb-3">
                            <label for="ticketType">Ticket Type:</label>
                            <select id="ticketType" class="form-select">
                                <option value="stadiumStand" class="text-muted">Stadium stand</option>
                                <option value="concertTrack" class="text-muted">Concert track</option>
                            </select>
                        </div>
        
                        <div class="mb-3">
                            <label for="ticketNumber">Number of tickets:</label>
                            <input type="number" class="form-control" id="ticketNumber" min="1" max="10" value="1">
                        </div>
    
                        <div class="d-flex align-items-center justify-content-between">
                            <a href="concertInfo.html" class="btn btn-primary">
                                <i class="bi bi-reply-all-fill"></i> Go Back
                            </a>
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-cart-fill"></i> Purchase Tickets
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

   <!--Footer-->
   <div id="footer-content"></div>
   <script src="/public/components/footer.js"></script>

</body>
</html>
